<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bruno Epicerie</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F90">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">
<!-- AUTHENTICATION OBJECT -->
    <commande-auth id="auth"
                   user="{{user}}"
                   url="[[firebaseURL]]"></commande-auth>

    <paper-header-panel main mode="standard">

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <span class="flex"></span>

        <!-- Toolbar icons -->
        <template is="dom-if" if="{{user}}">
          <paper-menu-button>
            <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
                <paper-item>DÃ©connecter</paper-item>
            </paper-menu>
          </paper-menu-button>

          <paper-button on-click="signOut">Deconnecter</paper-button>
          <iron-image src="{{user.google.cachedUserProfile.picture}}"
                      style="width:30px; height:30px; border-radius:100%"
                      sizing="contain" preload fade></iron-image>
        </template>
        
        <!-- Application name -->
        <div class="middle paper-font-display2 app-name">Mon Garde Manger</div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">
        <neon-animated-pages attr-for-selected="data-route"
                             selected="{{route}}"
                             entry-animation="fade-in-animation"
                             exit-animation="fade-out-animation"
                             animateInitialSelection>
<!--
        <iron-pages attr-for-selected="data-route" selected="{{route}}">
-->
          <section data-route="login">
            <app-login url="[[firebaseURL]]"
                       user="{{user}}">
            </app-login>
          </section>

          <section data-route="epicerie">
            <commande-moderator user="[[user]]"></commande-moderator>
          </section>
        </neon-animated-pages>
<!--
        </iron-pages>
-->
      </div>
    </paper-header-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
