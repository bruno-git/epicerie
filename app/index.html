      <paper-header-panel main mode="standard">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">

          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="flex"></span>

          <!-- Toolbar icons -->
          <template is="dom-if" if="{{myuser}}">
            <paper-icon-button icon="menu"
                               data-dialog="usermenu"></paper-icon-button
                               on-click="menuclick">
            <iron-image src="{{myuser.google.cachedUserProfile.picture}}"
                        style="width:30px; height:30px; border-radius:100%"
                        sizing="contain" preload fade></iron-image>

          </template>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Mon Garde Manger</div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="login">
              <app-login is-logged="{{isLoggedUser}}"
                         myuser="{{myuser}}"></app-login>

            </section>

            <section data-route="epicerie">
              <main-categories></main-categories>
