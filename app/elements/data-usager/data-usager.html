<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="data-usager">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-document id="firebaseUser"
                         location="[[userURL]]"
                         data={{userData}}
                         log>
    </firebase-document>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'data-usager',

      properties: {
      //data provider for external elements
        userData: {
          notify: true
        },
      //atrribute needed to compute the user URL
        userUID: {
          type: String,
          notify: false
        },
        userURL: {
          computed: '_computedUserURL()'
        }
      },
      _computedUserURL: function(){
        return ['https://epicerieenligne.firebaseio.com/users', this.userUID].join('/');
//        return [this.url, 'users'].join('/');
      }
    });
  })();
  </script>
</dom-module>
