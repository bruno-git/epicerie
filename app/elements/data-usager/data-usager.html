<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="data-usager">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

<!--
    <firebase-document id="firebaseUser"
                       location="[[userURL]]"
                       data="{{userdata}}"
                       log>
    </firebase-document>
-->
<firebase-document id="firebaseUser"
                   location="[[url]]"
                   data="{{userdata}}"
                   log>
</firebase-document>
    <paper-button>allo</paper-button>
    <div >
      <h1>Bienvenue chez votre epicier111222</h1>
      <div>USER-DATA user unique identifier: <span>[[useruid]]</span></div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'data-usager',

      properties: {
      //data provider for external elements
        userdata: {
          type: Object,
          notify: true
        },
      //atrribute needed to compute the user URL
        useruid: {
          type: String,
          observer: '_useruidchanged'
        },
        url: {
          type: String,
          value: null
        }
      },
      _useruidchanged: function() {
        if (this.useruid !== null) {
          console.log('DATA-USAGER - USER UID CHANGED' + this.useruid);
          this.url = "https://epicerieenligne.firebaseio.com/users/" + this.useruid;
          //alert(this.url);
        };
      }
    });
  })();
  </script>
</dom-module>
