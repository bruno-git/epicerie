<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="vue-commandes">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-collection id="firebaseUserCommandes"
                         location="[[url]]"
                         data="{{listecommandes}}"
                         log>
    </firebase-collection>

    <div>VUE COMMANDES</div>
    <paper-card heading="Nouvelle commande">
      <div class="card-content">Cliquez ici pour créer une nouvelle commande</div>
      <div class="card-actions">
        <paper-button>Créer</paper-button>
      </div>
    </paper-card>
    <template is="dom-repeat" items="[[listecommandes]]" as="commande">
      <paper-card heading="[[commande.cle]]">
        <div class="card-content"><span>[[commande.detail]]</span></div>
        <div class="card-actions">
          <paper-button on-click="_ouvreCommande">Modifier</paper-button>
        </div>
      </paper-card>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'vue-commandes',

      properties: {
        userauth: {
          type: Object,
          notify: false,
          observer: '_userauthchanged'
        },
        url: {
          type: String,
          value: null,
          notify: false
        }
      },
      _userauthchanged: function(newValue, oldValue) {
        if (this.userauth !== null) {
          this.url = "https://epicerieenligne.firebaseio.com/users/" + this.userauth.uid + "/commandes";
        }
        else {
          this.url = null;
        }
      },
      _ouvreCommande: function(e) {
        console.log('OUVRE COMMANDE...' + e);
        console.log(e);
      }
    });
  })();
  </script>
</dom-module>
