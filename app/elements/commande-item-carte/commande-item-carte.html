<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="commande-item-carte">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px 20px 0px 20px;
        background: #ECEFF1;
      }
    </style>

    <paper-card heading="[[item.nom]]" on-click="test">
      <div class="card-content">[[item.detail]]</div>
    </paper-card>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'commande-item-carte',

      properties: {
        item: {
          type: Object,
          notify: true
        }
      },
      test: function(){
        console.log('COMMANDE-ITEM-CARTE ITEM: ' + this.item);
        console.log(this.item);
      }
    });
  })();
  </script>
</dom-module>
