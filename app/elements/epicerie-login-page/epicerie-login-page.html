<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles/app-theme.html">

<dom-module id="epicerie-login-page">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <div>
      <epicerie-login myuser="{{myuser2}}"></epicerie-login>
      <template is="dom-if" if="{{myuser2}}">
        user: <span>{{myuser2.google.displayName}}</span>
      </template>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'epicerie-login-page'
  });

</script>
