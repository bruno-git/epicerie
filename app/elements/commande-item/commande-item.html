<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="commande-item">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <template is="dom-if" if="{{item.Prix}}">

      <paper-item>
        <paper-item-body two-line>
          <div>Commande-item: <span>{{item.Name}}</span></div>
          <div secondary>Detail: <span>{{item.Detail}}</span></div>
          <div >Prix: <span>{{item.Prix}}</span></div>
          <div><paper-input label="Qte: " value="{{item.Qte}}"></paper-input></div>
          <div>Total:<span>{{item_total}}</span></div>
        </paper-item-body>
      </paper-item>

      <paper-button raised on-click="_updateItem">update</paper-button>

    </template>

  </template>
</dom-module>
<script>

  Polymer({
    is: 'commande-item',

    properties: {
      item: {
        type: Object,
        notify: true,
        observer: '_commandeItemChanged'
      },
      item_total: {
        computed: 'multiply(item.Qte, item.Prix)'
      }
    },
    multiply: function(qte, prix){
      return qte*prix;
    },
    _commandeItemChanged: function(){
      console.log('COMMANDE ITEM CHANGED');
    },
    _updateItem: function(){
      console.log('ITEM DETAIL: ' + this.item.Detail);
      this.item.Detail = 'detail changed';
      console.log('ITEM UPDATED: ' + this.item.Detail);
    }
  });

</script>
