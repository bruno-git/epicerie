<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="commande-item">
  <style>
    :host {
      display: block;
    }
    .list {
      padding-top: 12px;
      background-color: white;
      display: inline-block;
      width: 240px;
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }

  </style>
  <template>

    <template is="dom-if" if="{{item.Prix}}">
      <div  class="list ">
        <paper-item>
          <paper-item-body two-line>
            <div>{{item.Name}}</div>
            <div secondary>{{item.Detail}}</div>
          </paper-item-body>
        </paper-item>

        <paper-item>
          <paper-item-body>
            <div>Categorie: <span>[[item.Categorie]]</span></div>
            <div>
              Prix: <span>{{item.Prix}}</span>
              <paper-input label="Qte: " value="{{item.Qte}}"></paper-input>
              Total:<span>{{item_total}}</span>
            </div>
          </paper-item-body>
        </paper-item>

        <paper-button raised on-click="_updateItem">update</paper-button>

      </div>
    </template>

  </template>
</dom-module>
<script>

  Polymer({
    is: 'commande-item',

    properties: {
      item: {
        type: Object,
        notify: true,
        observer: '_commandeItemChanged'
      },
      item_total: {
        computed: 'multiply(item.Qte, item.Prix)'
      }
    },
    multiply: function(qte, prix){
      return qte*prix;
    },
    _commandeItemChanged: function(){
      console.log('COMMANDE ITEM CHANGED');
    },
    _updateItem: function(){
      console.log('ITEM DETAIL: ' + this.item.Detail);
      this.item.Detail = 'detail changed';
      console.log('ITEM UPDATED: ' + this.item.Detail);
    }
  });

</script>
