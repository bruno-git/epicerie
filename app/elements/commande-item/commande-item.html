<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="commande-item">

  <style>
    :host {
      display: block;
    }

    [card] {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      @apply(--shadow-elevation-2dp);

      max-width: 800px;
      margin: 16px auto;
      font-weight: bold;
      background-color: var(--paper-grey-200);
    }
    [mydiv]{
      background-color: var(--paper-grey-400);
    }
  </style>

  <template>
    <template is="dom-if" if="{{item.Prix}}">
      <div card>
        <iron-image style="width:200px;height:200px;background-color:lightgray;
                           border-radius:10%"
                    sizing="cover"
                    src="{{item_image}}"
                    preload
                    fade></iron-image>
        <paper-item>
          <paper-item-body two-line>
            <div>{{item.Name}}</div>
            <div secondary>{{item.Detail}}</div>
          </paper-item-body>
        </paper-item>

        <paper-item>
          <paper-item-body>
            <div>Categorie: <span>[[item.Categorie]]</span></div>
            <div>
              Prix: <span>{{item.Prix}}</span>$
              <paper-input label="Qte: " value="{{item.Qte}}"></paper-input>
              Total:<span>{{item_total}}</span>$
            </div>
          </paper-item-body>
          <paper-icon-item>
            <iron-icon icon="face" item-icon></iron-icon>
            <span>{{item.req1}}</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="face" item-icon></iron-icon>
            <iron-icon icon="face" item-icon></iron-icon>
            <span>{{item.req2}}</span>
          </paper-icon-item>
        </paper-item>

      </div>
    </template>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'commande-item',

    properties: {
      item: {
        type: Object,
        notify: true,
        observer: '_commandeItemChanged'
      },
      item_total: {
        computed: 'multiply(item.Qte, item.Prix)'
      },
      item_image: {
        type: String,
        computed: 'computeImage(item.code)'
      }
    },
    computeImage: function(image){
      return '../../images/' + image + '.jpg';
    },
    multiply: function(qte, prix){
      return qte*prix;
    },
    _commandeItemChanged: function(){
      console.log('COMMANDE ITEM CHANGED');
    }
  });

</script>
