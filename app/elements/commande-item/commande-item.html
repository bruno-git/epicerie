<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>

<dom-module id="commande-item">
  <style>
    :host {
      display: block;
      transition: all 0.3s;
    }
    .detail_autre {
      border-top: 1px solid #E0E0E0;
      color: grey;
    }
    .card {
      max-width: 800px;
      margin: 1em;
      background-color: var(--paper-grey-200);

    }
    .quantity {
      font-weight: bold;
      font-size: 100px;
      margin: auto;
      font-family: 'Passion One', cursive;
      color: black;
    }
    .prix_unitaire {
      font-size: 14px;
      color: grey;
    }
    .nom_item {
      font-size: 16px;
      font-family: 'Passion One', cursive;
    }
    .format {
      font-size: 14px;
      color: grey;
    }
    .cercle_categorie {
        display: inline-block;
        height: 32px;
        width: 32px;
        border-radius: 50%;
        background: black;
        color: white;
        line-height: 32px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin: 0.5em;
    }
    paper-button.colorful {
      color: #4285f4;
      background-color: rgba(66, 133, 244, 0.25);
      font-family: 'Passion One', cursive;
      font-size: 25px;
      padding-top: 0.25em;
      padding-bottom: 0.25em;
    }
  </style>

  <template>
    <template is="dom-if" if="{{item.Prix}}">
      <div class="vertical layout card">
        <!--titre-->
        <div class="horizontal layout">
          <div class="cercle_categorie">V</div>
          <div class="vertical layout">

            <div class="nom_item">{{item.Name}}</div>
            <div class="format">[[item.format]]</div>
          </div>
        </div>
        <div class="horizontal layout">
          <div class="vertical layout">
            <iron-image style="width:200px;height:200px;background-color:lightgray;
                               border-radius:10%"
                        sizing="cover"
                        src="{{item_image}}"
                        preload
                        fade></iron-image>
          </div>
          <div class="vertical layout">
            <paper-item>
              <iron-icon icon="face" item-icon></iron-icon>
              <iron-icon icon="face" item-icon></iron-icon>
              x&nbsp;<span>{{item.req2}}</span>
              <paper-tooltip>Quantitée recommandée pour 2 personnes</paper-tooltip>
            </paper-item>
            <div class="horizontal layout prix_unitaire">
              Prix unitaire:&nbsp;<span>{{item.Prix}}</span>$
            </div>
            <span class="quantity">[[item.Qte]]</span>
            <div>
            <paper-button class="colorful" on-click="_lessFormat">-</paper-button>
            <paper-button class="colorful" on-click="_addFormat">+</paper-button>
          </div>
          </div>
        </div>
        <div class="detail_autre">
          <div><span>[[item.detail_autre]]</span></div>
          <div>
            Total:<span>{{item_total}}</span>$
          </div>
        </div>
      </div>
    </template>
  </template>
</dom-module>

<script>

  Polymer({
    is: 'commande-item',

    properties: {
      item: {
        type: Object,
        notify: true,
        observer: '_commandeItemChanged'
      },

      item_total: {
        computed: 'multiply(item.Qte, item.Prix)'
      },
      item_image: {
        type: String,
        computed: 'computeImage(item.code)'
      }
    },
    computeImage: function(image){
      return '../../images/' + image + '.jpg';
    },
    multiply: function(qte, prix){
      return qte*prix;
    },
    _commandeItemChanged: function(){
      console.log('COMMANDE ITEM CHANGED');
    },
    _addFormat: function() {
      this.set('item.Qte', this.item.Qte + 1);
      //this.translate3d('100px', '100px', '100px');
    },
    _lessFormat: function() {
      if (this.item.Qte > 0) {
        this.set('item.Qte', this.item.Qte - 1);
      }
    }
  });

</script>
