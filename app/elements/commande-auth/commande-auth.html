<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="commande-auth">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <firebase-auth id="authenticate"
                   user="{{user}}"
                   statusKnown="{{statusKnown}}"
                   location="https://epicerieenligne.firebaseio.com"
                   provider="google"
                   on-login="_fireLogin"
                   on-logout="_fireLogout"></firebase-auth>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'commande-auth',

    properties: {
      user: {
        notify: true
      }
    },
    signIn: function() {
      //this.$.authenticate.login();
      alert('COMMANDE-AUTH SIGNIN');
    },
    signOut: function() {
      this.$.authenticate.logout();
      this.user = null;
    }
  });

</script>
