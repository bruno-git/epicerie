<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="profil-usager">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-button on-click="_selectMenu">back</paper-button>

    <firebase-document id="fireProfil"
                         location="{{url}}"
                         data="{{profil}}"
                         log>
    </firebase-document>
    <paper-material elevation="1">
      <paper-input label="Budget minimum" value="{{profil.budget.min}}"></paper-input>
      <paper-input label="Budget maximum" value="{{profil.budget.max}}"></paper-input>
      <paper-input label="Nombre de personnes" value="{{profil.nbPersonnes}}"></paper-input>
    </paper-material>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'profil-usager',

    properties: {
      user: {
        type: Object
      },
      profil: {
        type: Object
      },
      url: {
        computed: '_computeUrl(user.uid)'
      }
    },
    _computeUrl: function(userid) {
      return ['https://epicerieenligne.firebaseio.com/users', userid.replace(':', '%3A'), 'preferences'].join('/');
    },
    _selectMenu: function() {
      this.fire('change-page', {page: 'menu'});
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
