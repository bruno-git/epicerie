<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="existing-user">
  <style>
    :host {
      display: block;
    }
    .text-login {
      text-align:center;
    }
  </style>
  <template>
    <div style="width:275px; margin: auto">
      <br>
      <div class="text-login">Existing user page</div>
      <br>
      <paper-input label="Email" type="email"></paper-input>
      <paper-input label="Password" type="password"></paper-input>
      <paper-button raised style="width:100%" on-click="_fake_login">Login</paper-button>
      <div class="text-login">or</div>
      <paper-button raised style="width:100%" on-click="_fake_login">Connect with Facebook</paper-button>
      <paper-button raised style="width:100%" on-click="_fake_login">Connect with Google</paper-button>
      <div>
        Don't have an account?
        <paper-button raised on-click="_switchExisting">Sign up</paper-button>
      </div>
      <a data-route="epicerie" href="/epicerie">open epicerie</a>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'existing-user',

    properties: {
      isNewUser: {
        type: Boolean,
        notify: true,
        readOnly: false
      },
      fakeUserLogged: {
        type: Boolean,
        notify: true,
        value: false,
        readOnly: false
      }
    },
//SWITCH EXISTING USER STATUS
    _switchExisting: function(){
      this.isNewUser = true;
      console.log(this.isNewUser);
    },
//FAKE LOGIN
    _fake_login: function(){
      this.fakeUserLogged = true;
      console.log('fakeUserLogged: ' + this.fakeUserLogged)
    },
//BEHAVIORS
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });
</script>
