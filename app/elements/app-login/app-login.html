<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="app-login">
  <style>
    :host {
      display: block;
    }

  </style>
  <template>

<!--
    <span>app-login user: <span>{{user.google.displayName}}</span></span>
-->
    <neon-animated-pages selected="[[selected]]"
                         entry-animation="fade-in-animation"
                         exit-animation="fade-out-animation"
                         animatedInitialSelection>
      <new-user on-change-menu="_changeMenu"></new-user>
      <existing-user on-change-menu="_changeMenu"></existing-user>
    </neon-animated-pages>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'app-login',

    properties: {
      selected: {
        value: 1
      }
    },
    _changeMenu: function(e) {
      var menu = e.detail.menu;
      if (menu === 'new') {
        this.selected = 0;
      }
      if (menu === 'existing') {
        this.selected = 1;
      }
    }
  });

</script>
