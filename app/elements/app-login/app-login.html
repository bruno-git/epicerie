<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="app-login">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <paper-button on-click="_1">open 0</paper-button>
    <paper-button on-click="_2">open 1</paper-button>
    <neon-animated-pages selected="[[selected]]"
                         entry-animation="fade-in-animation"
                         exit-animation="fade-out-animation"
                         animatedInitialSelection>
      <new-user myaction="{{readaction}}"></new-user>
      <existing-user></existing-user>
    </neon-animated-pages>
    <br>
    action: <span>{{readaction}}</span>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'app-login',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },
    _1: function() {
      this.selected = 0;
    },
    _2: function() {
      this.selected = 1;
    }

  });
})();
</script>
