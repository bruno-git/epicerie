<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="app-login">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <neon-animated-pages selected="[[selected]]"
                         entry-animation="fade-in-animation"
                         exit-animation="fade-out-animation"
                         animatedInitialSelection>
      <new-user is-new-user="{{isNew}}"></new-user>
      <existing-user is-new-user="{{isNew}}" fake-user-logged="{{isLogged}}"></existing-user>
      <main-categories></main-categories>
    </neon-animated-pages>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'app-login',

    properties: {
      isNew: {
        type: Boolean,
        notify: true,
        observer: '_isNewChanged'
      },
      isLogged:{
        type: Boolean,
        notify: true,
        observer: '_isLoggedChanged'
      }
    },
    ready: function() {
      this.isNew = false;

    },
    _isNewChanged(newValue, oldValue){
      console.log('is new changed triggered, new value: ' + this.isNew);
      if (this.isNew == true) {
        this.selected=0
      }
      else {
        this.selected = 1
      }
    },
    _isLoggedChanged(newValue, oldValue){
      console.log('is logged (fake) changed triggered: new value: ' + this.isLogged);
      if (this.isLogged == true){
        this.selected = 2;
      }
    }

  });

</script>
