<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="new-user">
  <style>
    :host {
      display: block;
    }
    .card {
      width: 375px;
      margin: auto auto 24px auto;
      padding: 16px;
    }
    .card-title {
      font-size: 16px;
      font-weight: bold;
      color: #333333;
    }
    .input {
      width: 300px;
      margin: auto;
    }
    .btn {
      color: #fff;
      width: 250px;
      margin-top: 10px;
    }
    .btn-default {
      background-color: #333333;

    }
    .btn-facebook {
      background-color: #3b5992;
    }
    .btn-google {
      background-color: #4285f4;
    }
    .or-section {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      color: #333333;
    }
  </style>
  <template>
    <firebase-auth id="firebaseLogin"
                   user="{{user}}"
                   statusKnown="{{statusKnown2}}"
                   location="https://epicerieenligne.firebaseio.com"
                   provider="google"
                   on-login="_fireLogin"
                   on-logout="_fireLogout"></firebase-auth>

    <firebase-collection id="firebaseUsers"
                         location="https://epicerieenligne.firebaseio.com/users"
                         data="{{firebaseUsers}}"
                         log></firebase-collection>

    <paper-material class="card">
      <br>
      <div class="card-title">Nouveau client</div>
      <br>
      <paper-input class="input" label="Prenom"></paper-input>
      <paper-input class="input" label="Nom de famille"></paper-input>
      <paper-input class="input" label="Courriel" type="email"></paper-input>
      <paper-input class="input" label="Mot de passe" type="password"></paper-input>
      <paper-input class="input" label="Telephone" type="tel"></paper-input>
      <paper-button class="btn btn-default">Creer compte</paper-button>
      <div class="or-section">ou</div>
      <paper-button class="btn btn-facebook">Connexion avec Facebook</paper-button>
      <paper-button class="btn btn-google" on-click="_triggerLogin">Connexion avec Google</paper-button>
    </paper-material>
    <paper-material class="card">
      <div class="card-title">Client existant?</div>
      <paper-button class="btn btn-default" on-click="_switchExisting">Connectez-vous!</paper-button>
    </paper-material>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'new-user',

    properties: {
      isNewUser: {
        type: Boolean,
        notify: true,
        readOnly: false,
        observer: '_isNewUserChanged'
      },
      myuser: {
        type: Object,
        notify: true,
        readOnly: false,
        observer: '_myuserChanged'
      }
    },
//TRIGGER LOGIN
    _triggerLogin: function() {
      console.log('triggerlogin');
      this.$.firebaseLogin.login();
    },
//FIRELOGIN
    _fireLogin: function(e) {
      console.log('firelogin');
      console.log(e.detail.user.uid);
      this.myuser = e.detail.user;
      this.isConnected = true;
      //Create the new user node if user doesn't already exists
      var userId = e.detail.user.uid;
      var newUserNode = this.$.firebaseUsers.query.ref().child(userId);
      newUserNode.once('value', function(snapshot) {
        var exists = snapshot.val() !== null;
        if (!exists) {
          //TODO replace this by a real callback function
          newUserNode.set({name: 'Bruno', city: 'Mourial'});
        }
      });
      console.log('Routing to epicerie...');
      app.route='epicerie';
    },

//FIRELOGOUT
    _fireLogout: function(e) {
      console.log('firelogout');
      this.myuser =  null;
      this.isConnected = false;
    },

//SWITCH EXISTING USER STATE
    _switchExisting: function() {
      this.isNewUser = false;
      console.log(this.isNewUser);
    },
    _myuserChanged: function(newValue, oldValue) {
      console.log('userchanged');
      console.log(newValue);
    },
//IS NEW USER CHANGED
    _isNewUserChanged: function(newValue, oldValue) {
      console.log('(from new-user.html) isNewUser changed from: ' + oldValue + ' to: ' + newValue);
    },
//BEHAVIORS
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
