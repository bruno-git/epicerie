<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="new-user">
  <style>
    :host {
      display: block;
    }
    .text-login {
      text-align:center;
    }
  </style>
  <template>
    <div style="width:275px; margin: auto">
      <br>
      <div class="text-login">New User Page</div>
      <br>
      <paper-input label="First Name"></paper-input>
      <paper-input label="Last Name"></paper-input>
      <paper-input label="Email" type="email" style="width:100%"></paper-input>
      <paper-input label="Password" type="password" style="width:100%"></paper-input>
      <paper-input label="Phone" type="tel" style="width:100%"></paper-input>
      <paper-button raised style="width:100%">Create Account</paper-button>
      <div class="text-login">or</div>
      <paper-button raised style="width:100%">Login with Facebook</paper-button>
      <paper-button raised style="width:100%">Login with Google</paper-button>
      <div>
        Already have an accoun?
        <paper-button raised accesskey=""on-click="_switchExisting">Sign in</paper-button>
      </div>
    </div>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'new-user',

    properties: {
      isNewUser: {
        type: Boolean,
        notify: true,
        readOnly: false,
        observer: '_isNewUserChanged'
      }
    },
    _switchExisting: function() {
      this.isNewUser = false;
      console.log(this.isNewUser);
    },
    _isNewUserChanged: function(newValue, oldValue) {
      console.log('(from new-user.html) isNewUser changed from: ' + oldValue + ' to: ' + newValue)
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
