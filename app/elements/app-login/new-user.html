<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="new-user">
  <style>
    :host {
      display: block;
    }
    .card {
      width: 375px;
      margin: auto auto 24px auto;
      padding: 16px;
    }
    .card-title {
      font-size: 16px;
      font-weight: bold;
      color: #333333;
    }
    .input {
      width: 300px;
      margin: auto;
    }
    .btn {
      color: #fff;
      width: 250px;
      margin-top: 10px;
    }
    .btn-default {
      background-color: #333333;

    }
    .btn-facebook {
      background-color: #3b5992;
    }
    .btn-google {
      background-color: #4285f4;
    }
    .or-section {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      color: #333333;
    }
  </style>
  <template>
    <paper-material class="card">
      <br>
      <div class="card-title">Nouveau client</div>
      <br>
      <paper-input class="input" label="Prenom"></paper-input>
      <paper-input class="input" label="Nom de famille"></paper-input>
      <paper-input class="input" label="Courriel" type="email"></paper-input>
      <paper-input class="input" label="Mot de passe" type="password"></paper-input>
      <paper-input class="input" label="Telephone" type="tel"></paper-input>
      <paper-button class="btn btn-default">Creer compte</paper-button>
      <div class="or-section">ou</div>
      <paper-button class="btn btn-facebook">Connexion avec Facebook</paper-button>
      <paper-button class="btn btn-google" on-click="_triggerLogin">Connexion avec Google</paper-button>
    </paper-material>
    <paper-material class="card">
      <div class="card-title">Client existant?</div>
      <paper-button class="btn btn-default" on-click="_changeMenu">Connectez-vous!</paper-button>
    </paper-material>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'new-user',

    properties: {
      user: {
        type: Object,
        notify: true,
        readOnly: false,
        observer: '_userChanged'
      }
    },
//TRIGGER LOGIN
    _triggerLogin: function() {
      //global function in the app.js file
      app.signIn();
      app.route = 'epicerie';

      //this.fire('sign-in', {provider: 'google'});
      console.log('triggerlogin');
    },
//SWITCH EXISTING USER STATE
    _changeMenu: function() {
      this.fire('change-menu', {menu: 'existing'});
    },
    _userChanged: function(newValue, oldValue) {
      console.log('new-user: user changed');
    },
//BEHAVIORS
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
