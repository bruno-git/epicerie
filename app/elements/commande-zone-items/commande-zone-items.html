<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="commande-zone-items">
  <style>
    :host {
      display: block;
    }

  </style>
  <template>
    <div>
      <paper-button raised on-click="_selectMenu"><</paper-button>
      Mon <span>{{filterZone}}</span>
    </div>


    <firebase-collection id="fireProject"
                         location="{{url}}"
                         data="{{commande}}"
                         order-by-child="zone"
                         equal-to="{{filterZone}}"
                         log
                         on-error="_errorHandler"></firebase-collection>

    <div hidden={{showme}}>showme</div>
    <div class="horizontal layout wrap">
      <template is="dom-repeat" items="{{commande}}" as="commande_item">
        <commande-item  item="{{commande_item}}"></commande-item>
      </template>
    </div>

  </template>
</dom-module>
<script>


  Polymer({
    is: 'commande-zone-items',

    properties: {
      user: {
        type: Object
      },
      url: {
        computed: '_computeUrl(user.uid)'
      }
    },
    _computeUrl: function(userid) {
      return ['https://epicerieenligne.firebaseio.com/Commandes', this.user.uid.replace(':', '%3A'), 'commande1/items'].join('/');
    },
    _selectMenu: function(){
      this.fire('change-page', {page: 'menu'});
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
