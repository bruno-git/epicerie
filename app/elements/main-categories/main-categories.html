<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="main-categories">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Main Categories page (Moderator)</div>

    <neon-animated-pages selected="[[catSelected]]"
                         entry-animation="[[entryAnimation]]"
                         exit-animation="[[exitAnimation]]"
                         animateInitialSelection>
      <main-menu on-change-page="_changePage"></main-menu>
      <liste-commande on-change-page="_changePage"
                         filter-zone="congelateur"></liste-commande>
      <liste-commande on-change-page="_changePage"
                         filter-zone="gardemanger"></liste-commande>
      <liste-commande on-change-page="_changePage"
      showme></liste-commande>
<!--
      <liste-epicerie connected-to-firebase
                      filter-zone="gardemanger"
                      on-change-page="_changePage"></liste-epicerie>
-->
    </neon-animated-pages>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'main-categories',

    properties: {
      catSelected: {
        value: 0,
        notify: true
      }
    },
//SELECTION CHANGED
    _changePage: function(e){
      var newPageName = e.detail.page;
      if (newPageName == 'menu') {
        this._moveRight(0);
      }
      if (newPageName == 'congelateur') {
        this._moveLeft(1);
      }
      if (newPageName == 'gardemanger') {
        this._moveLeft(2);
      }
      if (newPageName == 'commande') {
        this._moveLeft(3);
      }

    },
//MOVE RIGHT
    _moveRight: function(newPage) {
      this.entryAnimation = 'fade-in-animation';
      this.exitAnimation = 'slide-right-animation';
      this.catSelected = newPage;
    },
//MOVE LEFT
    _moveLeft: function(newPage){
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'fade-out-animation';
      this.catSelected = newPage;
    }
  });

</script>
