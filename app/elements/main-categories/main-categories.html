<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="main-categories">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Main Categories</div>
    <paper-button raised>Mon Congelateur</paper-button>
    <paper-button raised>Mon Garge-Manger</paper-button>
    <paper-button raised>Mes Produits Menagers</paper-button>
    <neon-animated-pages selected="[[catSelected]]"
                         entry-animation="fade-in-animation"
                         exit-animation="fade-out-animation">
      <liste-congelateur></liste-congelateur>
    </neon-animated-pages>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'main-categories',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
