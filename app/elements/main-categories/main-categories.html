<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="main-categories">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Main Categories</div>
    <paper-button raised on-click="_section1">Menu</paper-button>
    <paper-button raised on-click="_section2">2e section</paper-button>
    <paper-button raised on-click="_section3">Mon Congelateur</paper-button>
    <neon-animated-pages selected="[[catSelected]]"
                         entry-animation="[[entryAnimation]]"
                         exit-animation="[[exitAnimation]]"
                         animateInitialSelection>
      <main-menu></main-menu>
      <liste-congelateur></liste-congelateur>
      <liste-epicerie connected-to-firebase filter-category="viande"></liste-epicerie>

    </neon-animated-pages>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'main-categories',

    properties: {
      catSelected: {
        value: 0,
        notify: true
      }
    },
    _section1: function(){
      this.entryAnimation = 'slide-from-left-animation';
      this.exitAnimation = 'slide-right-animation';
      this.catSelected = 0;
    },
    _section2: function(){
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';
      this.catSelected = 1;
    },
    _section3: function(){
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';
      this.catSelected = 2;
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
