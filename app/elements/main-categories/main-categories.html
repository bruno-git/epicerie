<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="main-categories">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Main Categories page</div>

    <neon-animated-pages selected="[[catSelected]]"
                         entry-animation="[[entryAnimation]]"
                         exit-animation="[[exitAnimation]]"
                         animateInitialSelection>
      <main-menu menu-item-selected="{{selection}}"></main-menu>
      <liste-congelateur menu-item-selected="{{selection}}"></liste-congelateur>
      <liste-epicerie connected-to-firebase filter-category="viande" menu-item-selected="{{selection}}"></liste-epicerie>

    </neon-animated-pages>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'main-categories',

    properties: {
      catSelected: {
        value: 0,
        notify: true
      },
      selection: {
        type: String,
        value: 'menu',
        notify: true,
        observer: '_selectionChanged'
      }
    },
//SELECTION CHANGED
    _selectionChanged: function() {
      if (this.selection == 'menu') {
        console.log('menu selected');
        this._moveRight(0);
      }
      if (this.selection == 'viande') {
        console.log('viande selected');
        this._moveLeft(1);
      }
      if (this.selection == 'mer') {
        console.log('mer selected');
        this._moveLeft(2);
      }
    },
//MOVE RIGHT
    _moveRight: function(newPage) {
      this.entryAnimation = 'slide-from-left-animation';
      this.exitAnimation = 'slide-right-animation';
      this.catSelected = newPage;
      console.log('move right to: ' + this.catSelected);
    },
//MOVE LEFT
    _moveLeft: function(newPage){
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';
      this.catSelected = newPage;
      console.log('move left to: ' + this.catSelected);
    }
  });

</script>
