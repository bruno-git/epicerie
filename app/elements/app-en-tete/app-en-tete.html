<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="app-en-tete">
  <template>
    <style>
      :host {
        display: block;
      }
      .nav-top{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 50px;
        background: #1d232b;
        color: #fff;
        padding: 5px 5px;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-center);
      }
      .nav-bouton {
        cursor: pointer;
      }
      .nav-block {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .logo {
        top: 60px;
        left:50%;
        position: absolute;
      }
      .nav-block > * {
        padding-left: 10px;
      }
      .nom {
        max-width: 150px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .user-image2 {
        width:40px;
        height:40px;
        border-radius: 100%;
        transition: transform 300ms ease-in-out;
      }
      paper-dialog > *:first-child {
        margin-top: 0;
      }
      paper-dialog > *:last-child {
        margin-bottom: 0;
      }
      paper-item {
        --paper-item: {
          cursor: pointer;
          margin: 0;
        };
      }
    </style>
    <paper-material elevation="1" class="nav-top">
      <div class="nav-block">
        <paper-icon-button icon="icons:arrow-back" on-click="_back"></paper-icon-button>
        <div>[[pageName]]</div>
      </div>
      <div class="logo">
        <div >
          <iron-image src="../../images/epicier.png"
                      sizing="contain"
                      width="60"
                      height="60">
          </iron-image>
        </div>
      </div>

      <paper-menu-button>
        <div class="nav-bouton nav-block dropdown-trigger">
          <div>
            <iron-image id="userPicture"
                      src="{{userauth.google.cachedUserProfile.picture}}"
                      class="user-image2"
                      sizing="contain"
                      preload>
            </iron-image>
          </div>
          <div class="nom">[[userauth.google.displayName]]</div>
          <iron-icon icon="icons:arrow-drop-down"></iron-icon>
        </div>
        <paper-menu id="menuSelection" class="dropdown-content" on-iron-select="_menuSelection">
          <paper-item>Mes commandes</paper-item>
          <paper-item>Mon profil</paper-item>
          <paper-item>Me d√©connecter</paper-item>
        </paper-menu>
      </paper-menu-button>

    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-en-tete',

      properties: {
        pageName: {
          type: String,
          value: 'allo',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
