<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="commande-zone-liste">
  <style>
    :host {
      display: block;
    }
    .zone-cards {
      margin: 20px auto 10px auto;
      width: 75%;
    }
    .zone-card {
      position: relative;
      margin: 16px 0 16px 16px;
      background-color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;
      border-radius: 4px;
      width: 100%;
      min-width: 375px;
    }
    .card-actions {
      display: flex;
      justify-content: space-between;
      margin: auto;
    }
    .duration {
      color: #607d8b;
      margin: auto 0;
    }
    .action {
      margin: auto 0;
      color: var(--card-action-button-color);
    }
    .fancy {
      --paper-card-header-color:#333333;
    }

  </style>

  <template>
    <div class="zone-cards">
      <paper-card heading="Mon profil alimentaire" class="zone-card ">
        <div class="card-content">Déterminer mon budget et mes préférences alimentaires.</div>
        <div class="card-actions">
          <div class="duration">
            <iron-icon icon="schedule"></iron-icon><span>5 min</span>
          </div>
          <div class="action">
            <paper-button on-click="_selectProfil">Démarrer</paper-button>
          </div>
        </div>
      </paper-card>
      <paper-card heading="Remplir mon congélateur" class="zone-card">
        <div class="card-content">Choisir mes items congelés et surgelés. (viande, poisson, etc.) </div>
        <div class="card-actions">
          <div class="duration">
            <iron-icon icon="schedule"></iron-icon><span>20 min</span>
          </div>
          <div class="action">
            <paper-button on-click="_selectCongelateur">Démarrer</paper-button>
          </div>
        </div>
      </paper-card>
      <paper-card heading="Remplir mon garde-manger" class="zone-card">
        <div class="card-content">Lister les zones du garde manger...</div>
        <div class="card-actions">
          <div class="duration">
            <iron-icon icon="schedule"></iron-icon><span>15 min</span>
          </div>
          <div class="action">
            <paper-button on-click="_selectGargeManger">Démarrer</paper-button>
          </div>
        </div>
      </paper-card>
      <paper-card heading="Mes livraisons" class="zone-card">
        <div class="card-content">Choisir mes dates de livraison</div>
        <div class="card-actions">
          <div class="duration">
            <iron-icon icon="schedule"></iron-icon><span>10 min</span>
          </div>
          <div class="action">
            <paper-button>Démarrer</paper-button>
          </div>
        </div>
      </paper-card>
    </div>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'commande-zone-liste',

//SELECT profil
    _selectProfil: function() {
      this.fire('change-page', {page: 'profil'});
    },
//SELECT CONGELATEUR
    _selectCongelateur: function() {
      this.fire('change-page', {page: 'congelateur'});
      //this.menuItemSelected = 'commandeCongelateur';
    },
//SELECT MER
    _selectGargeManger: function() {
      this.fire('change-page', {page: 'gardemanger'});
      //this.menuItemSelected = 'mer';
    },
//SELECT COMMANDE
    _selectCommande: function() {
      this.fire('change-page', {page: 'commande'});
      //this.menuItemSelected = 'commande';
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
