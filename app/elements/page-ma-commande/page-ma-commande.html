<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="page-ma-commande">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card.items {
        max-width: 600px;
      }
    </style>

    <div>
      <paper-icon-button icon="icons:arrow-back" on-click="_back"></paper-icon-button>
      PAGE MA COMMANDE <span>[[commandeSelected]]</span>
    </div>
    <div>
      1- Sélectionnez vos articles de commande
    </div>
    <paper-card class="items" heading="Mon congélateur">
      <div class="card-content">
        <b>Le congélateur contient tous les produits surgelés de première qualité</b>
        <ul>
          <li>Boeuf Canada AAA</li>
          <li>Poulet du Québec</li>
          <li>Porc du Québec</li>
          <li>Agneau et veau</li>
          <li>Produits de la mer</li>
        </ul>
      </div>
      <div class="card-actions">
        <paper-button on-click="_ouvreCongelateur">Modifier</paper-button>
      </div>
    </paper-card>
    <paper-card class="items" heading="Mon garde-manger">
      <div class="card-content">
        <b>Le garde-manger contient une grande variété de nourriture sèche et non périssable tels que:</b>
        <ul>
          <li>Pâtes</li>
          <li>Sauces et conserves</li>
          <li>Huiles et vinaigrettes</li>
          <li>Céréales, riz</li>
        </ul>
        De quoi combler 90% de vos besoins en épicerie, dans les mêmes marques et format que vous avez l'habitude de consommer.
      </div>
      <div class="card-actions">
        <paper-button on-click="_ouvreGardeManger">Modifier</paper-button>
      </div>
    </paper-card>
    <div>
      2- Sélectionnez vos dates de livraison
    </div>
    <paper-card heading="Mes livraisons">
      <div class="card-content"><span>Lorsque vos achats sont completes, selectionnez le contenu et les dates de vos livraisons</span></div>
      <div class="card-actions">
        <paper-button on-click="_ouvreLivraisons">Modifier</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-ma-commande',

      properties: {
        commandeitems: {
          type: Object,
          notify: false
        }
      },
      _back: function() {
        this.fire('change-page', {page: 'menu'});
      },
      _ouvreCongelateur: function() {
        this.fire('change-page', {page: 'congelateur'});
      },
      behaviors: [
        Polymer.NeonAnimatableBehavior
      ]
    });
  })();
  </script>
</dom-module>
