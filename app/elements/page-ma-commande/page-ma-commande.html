<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="page-ma-commande">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div>
      <paper-icon-button icon="icons:arrow-back" on-click="_back"></paper-icon-button>
      PAGE MA COMMANDE <span>[[commandeSelected]]</span>
    </div>

    <paper-card heading="Mon congelateur">
      <div class="card-content"><span>detail ici...</span></div>
      <div class="card-actions">
        <paper-button on-click="_ouvreCongelateur">Modifier</paper-button>
      </div>
    </paper-card>
    <paper-card heading="Mon garde-manger">
      <div class="card-content"><span>detail ici...</span></div>
      <div class="card-actions">
        <paper-button on-click="_ouvreGardeManger">Modifier</paper-button>
      </div>
    </paper-card>
    <div>Mes livraisons</div>
    <paper-card heading="Mes livraisons">
      <div class="card-content"><span>Lorsque vos achats sont completes, selectionnez le contenu et les dates de vos livraisons</span></div>
      <div class="card-actions">
        <paper-button on-click="_ouvreLivraisons">Modifier</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-ma-commande',

      properties: {
        commandeitems: {
          type: Object,
          notify: false
        }
      },
      _back: function() {
        this.fire('change-page', {page: 'menu'});
      },
      _ouvreCongelateur: function() {
        this.fire('change-page', {page: 'congelateur'});
      },
      behaviors: [
        Polymer.NeonAnimatableBehavior
      ]
    });
  })();
  </script>
</dom-module>
