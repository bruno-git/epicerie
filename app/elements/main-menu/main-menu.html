<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="main-menu">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Main Menu page</div>
    <paper-button raised on-click="_selectViande">Viande</paper-button>
    <paper-button raised on-click="_selectMer">Mer</paper-button>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'main-menu',

    properties: {
      menuItemSelected: {
        type: String,
        notify: true,
        observer: '_menuItemSelectedChange'
      }
    },
//SELECT VIANDE
    _selectViande: function() {
      this.menuItemSelected = 'viande';
    },
//SELECT MER
    _selectMer: function() {
      this.menuItemSelected = 'mer';
    },
//MENU ITEM SELECTED CHANGE    
    _menuItemSelectedChange: function(newValue, oldValue) {
      console.log('main-menu/menuItemSelected changed to: ' + this.menuItemSelected);
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
