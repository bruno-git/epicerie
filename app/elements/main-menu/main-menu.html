<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="main-menu">
  <style>
    :host {
      display: block;
    }
  </style>
  <style is="custom-style">
    .congelateur {
      background: #a9bab1;
    }

  </style>
  <template>
    <div class="congelateur">
      <div><paper-button raised on-click="_selectCongelateur">Remplir mon congelateur</paper-button></div>
      <div><paper-button raised on-click="_selectMer">Remplir mon garde-manger</paper-button></div>
      <div><paper-button raised on-click="_selectCommande">Ma Commande</paper-button></div>
    </div>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'main-menu',

//SELECT CONGELATEUR
    _selectCongelateur: function() {
      this.fire('change-page', {page: 'congelateur'});
      //this.menuItemSelected = 'commandeCongelateur';
    },
//SELECT MER
    _selectMer: function() {
      this.fire('change-page', {page: 'gardemanger'});
      //this.menuItemSelected = 'mer';
    },
//SELECT COMMANDE
    _selectCommande: function() {
      this.fire('change-page', {page: 'commande'});
      //this.menuItemSelected = 'commande';
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
