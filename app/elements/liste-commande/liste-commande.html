<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="liste-commande">
  <style>
    :host {
      display: block;
    }
    .congelateur {
      background: #a9bad1;
    }

  </style>
  <template>
    <div class="congelateur">Ma commande (<span>{{filterZone}}</span>)</div>
    <paper-button raised on-click="_selectMenu">Back</paper-button>
    <firebase-collection id="fireProject"
                         location="https://epicerieenligne.firebaseio.com/Commandes/Commande1"
                         data="{{commande}}"
                         order-by-child="zone"
                         equal-to="{{filterZone}}"
                         log
                         on-error="_errorHandler"></firebase-collection>

    <div hidden={{showme}}>showme</div>
    <div class="horizontal layout wrap">
      <template is="dom-repeat" items="{{commande}}" as="commande_item">
        <commande-item  item="{{commande_item}}"></commande-item>
      </template>
    </div>

  </template>
</dom-module>
<script>

  Polymer({
    is: 'liste-commande',

    _selectMenu: function(){
      this.fire('change-page', {page: 'menu'});
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
