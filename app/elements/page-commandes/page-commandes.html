<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="page-commandes">
  <template>
    <style>
      :host {
        display: block;
      }

      .bienvenue {
        padding: 50px 20px;
        text-align: center;
      }

    </style>

    <div class="bienvenue">
      <h1>Bienvenue chez votre epicier</h1>
      <div>user name: <span>[[userauth.google.displayName]]</span></div>
      <paper-button on-click="logoff">log off</paper-button>
    </div>

    <vue-commandes userauth="[[userauth]]"></vue-commandes>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-commandes',

      properties: {
        userauth: {
          type: Object
        }
      },
      logoff: function() {
        app.signOut();
      },
      behaviors: [
        Polymer.NeonAnimatableBehavior
      ]
    });
  })();
  </script>
</dom-module>
