<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="page-commandes">
  <template>
    <style>
      :host {
        display: block;
      }
      .nav-top{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: 50px;
        background: #1d232b;
        color: #fff;
      }
      .bienvenue {
        padding: 50px 20px;
        text-align: center;
      }
    </style>
    <header class="nav-top">
      <iron-image src="../../images/epicier.png"
                  sizing="contain"
                  width="40"
                  height="40">
      </iron-image>
      Mon epicier
      <iron-image id="userPicture"
                  src="{{userauth.google.cachedUserProfile.picture}}"
                  sizing="contain"
                  preload>
      </iron-image>
    </header>
    <div class="bienvenue">
      <h1>Bienvenue chez votre epicier</h1>
      <div>user name: <span>[[userauth.google.displayName]]</span></div>
      <paper-button on-click="logoff">log off</paper-button>
    </div>
    <content></content>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-commandes',

      properties: {
        userauth: {
          type: Object
        }
      },
      logoff: function() {
        app.signOut();
      }
    });
  })();
  </script>
</dom-module>
