<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="liste-congelateur">
  <style>
    :host {
      display: block;
    }
  </style>
  <style is="custom-style">
    .congelateur {
      background: #a9bad1;
    }

  </style>
  <template>
    <div class="congelateur">Mon congelateur (commande)</div>
    <paper-button raised on-click="_selectBack">Back</paper-button>

    <firebase-collection id="fireProject"
                         location="https://epicerieenligne.firebaseio.com/Commandes/Commande1"
                         data="{{commande}}"
                         order-by-child="Categorie"
                         equal-to="{{filterCategory}}"
                         log
                         on-error="_errorHandler"></firebase-collection>

    <template is="dom-repeat" items="{{commande}}" as="commande_item">

      <commande-item  item="{{commande_item}}"></commande-item>
        <h4><paper-input value="{{commande_item.Name}}"></paper-input></h4>
<!--        <div>Prix: <span>[[commande_item.Prix]]</span></div>
        <div>Categorie: <span>[[commande_item.Categorie]]</span></div>
-->
    </template>


  </template>
</dom-module>
<script>

  Polymer({
    is: 'liste-congelateur',

    properties: {
      menuItemSelected: {
        type: String,
        notify: true,
        observer: '_menuItemSelectedChange'
      }
    },
//SELECT BACK
    _selectBack: function(){
      this.menuItemSelected = 'menu';
    },
//MENU ITEM SELECTED CHANGE
    _menuItemSelectedChange: function(newValue, oldValue) {
      console.log('liste-congelateur/menuItemSelected changed to: ' + this.menuItemSelected);
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
