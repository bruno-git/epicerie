<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="liste-congelateur">
  <style>
    :host {
      display: block;
    }
  </style>
  <style is="custom-style">
    .congelateur {
      background: #a9bad1;
    }

  </style>
  <template>
    <div class="congelateur">Mon congelateur (commande)</div>
    <paper-button raised on-click="_selectMenu">Back</paper-button>
    <firebase-collection id="fireProject"
                         location="https://epicerieenligne.firebaseio.com/Commandes/Commande1"
                         data="{{commande}}"
                         order-by-child="Categorie"
                         equal-to="{{filterCategory}}"
                         log
                         on-error="_errorHandler"></firebase-collection>

    <template is="dom-repeat" items="{{commande}}" as="commande_item">
      <commande-item  item="{{commande_item}}"></commande-item>
    </template>


  </template>
</dom-module>
<script>

  Polymer({
    is: 'liste-congelateur',

    _selectMenu: function(){
      this.fire('change-page', {page: 'menu'});
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ]
  });

</script>
