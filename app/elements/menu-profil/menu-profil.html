<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="menu-profil">
  <style>
    :host {
      display: block;
    }
    .button-profil {
      background: var(--default-primary-color);
      color: white;
    }
    .button-action {
      color: var(--card-action-button-color);
      background: var(--card-action-button-bgcolor);
    }
  </style>
  <template>
    <paper-card heading="[[user.google.displayName]]">
      <div class="card-content">
        <paper-button class="button-profil">Mon profil</paper-button>
      </div>
      <paper-button class="button-action" on-click="_signOut">DÃ©connecter</paper-button>
    </paper-card>
  </template>
</dom-module>
<script>

  Polymer({
    is: 'menu-profil',

    properties: {
      user: {
        type: Object
      }
    },
    _signOut : function() {
      this.fire('sign-out');
      this.setAttribute('hidden', 'true');
    }
  });

</script>
